<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin - Padding</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: brown;
        }
        .padding {
            padding-top: 50px;
            padding-left: 50px;
            padding-right: 50px;
            padding-bottom: 50px;
        }
        .margin {
            margin-top: 200px;
            margin-left: 200px;
            margin-right: 200px;
            margin-bottom: 200px;

        }
    </style>
</head>
<body>
    <div class="box padding"></div>
    <div class="box margin"></div>
</body>
</html>
